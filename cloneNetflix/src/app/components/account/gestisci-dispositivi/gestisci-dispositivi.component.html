<div class="container-fluid bg-white p-5 text-black">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/80" alt="Access Icon" class="mb-3" /><!-- Sostituisci con l'icona corretta -->
            <h2>Gestisci accessi e dispositivi</h2>
            <p class="text-muted">
                Questi dispositivi connessi sono stati attivi di recente su questo account. Puoi disconnettere i
                dispositivi che non riconosci o
                <a href="#" class="text-decoration-none">cambiare la password</a> per maggiore sicurezza.
            </p>
        </div>

        <!-- Lista dispositivi -->
        <div class="row">
            <div class="col-md-6 mb-4" *ngFor="let device of dispositivi">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title mb-2">
                                    <i class="bi bi-display mr-2"></i>{{ device.nome }}
                                </h5>
                                <p class="text-muted mb-1">{{ device.profilo }}</p>
                                <p class="text-muted mb-0">{{ device.data }}</p>
                            </div>
                            <div>
                                <span *ngIf="device.attuale" class="badge badge-primary">DISPOSITIVO ATTUALE</span>
                                <button class="btn btn-outline-danger btn-sm mt-2" (click)="disconnetti(device)">
                                    Esci
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
