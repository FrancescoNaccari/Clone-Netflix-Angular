<div class="container-fluid bg-white p-5 text-black d-flex justify-content-center">
    <div class="container m-5 ">
        <h2 class="mb-4 fw-bolder">Profili</h2>
      
        <!-- Filtro famiglia e autorizzazioni -->
          <h5 class="mb-3">Filtro famiglia e autorizzazioni</h5>
        <div class="card mb-4 shadow-sm">
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              <span><i class="bi bi-shield-lock-fill mr-2"></i> Modifica filtro famiglia</span>
              <i class="bi bi-chevron-right"></i>
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              <span><i class="bi bi-arrow-right-square-fill mr-2"></i> Trasferisci un profilo</span>
              <i class="bi bi-chevron-right"></i>
            </a>
          </div>
        </div>
      
        <!-- Impostazioni del profilo -->
        <h5 class="mb-3">Impostazioni del profilo</h5>
        <div class="list-group">
          <div
            *ngFor="let profilo of profili"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div class="d-flex align-items-center">
              <div
                class="rounded-circle mr-3 me-3"
                [ngStyle]="{ backgroundColor: profilo.colore, width: '40px', height: '40px' }"
              ></div>
              <span>{{ profilo.nome }}</span>
            </div>
            <div>
              <span *ngIf="profilo.tuo" class="badge badge-primary mr-2">Il tuo profilo</span>
              <i class="bi bi-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
      
</div>
