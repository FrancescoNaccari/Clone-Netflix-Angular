<div class="container-fluid movies-container">
  <div class="row">
    <div *ngFor="let movie of popularMovies" class="col-6 col-sm-4 col-md-3 col-lg-2 movie-item" (mouseenter)="playTrailer(movie)" (mouseleave)="stopTrailer(movie)">
      <div class="poster-container">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title" class="poster-img" />
        <div class="trailer-overlay" *ngIf="movie.showTrailer">
          <iframe
            *ngIf="movie.trailerUrl"
            [src]="movie.trailerUrl"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="movie-info-overlay" *ngIf="movie.showTrailer">
          <button class="btn btn-light btn-trailer">Trailer</button>
          <button class="btn btn-light btn-info">Altre info</button>
        </div>
      </div>
      <div class="movie-info text-center">
        <h5 class="movie-title">{{ movie.title }}</h5>
      </div>
    </div>
  </div>
</div>
