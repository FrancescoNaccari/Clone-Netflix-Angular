<div class="home">
    <!-- Banner -->
    <div
    class="banner"
    [style.backgroundImage]="getBannerBackground()"
  >
  
      <div class="banner-content">
        <h1>{{ bannerTitle }}</h1>
        <p>{{ bannerOverview }}</p>
        <div class="banner-buttons">
          <button class="btn btn-light">Guarda Ora</button>
          <button class="btn btn-secondary">Aggiungi alla lista</button>
        </div>
      </div>
    </div>
  
    <!-- Sezioni Film -->
    <div class="movie-sections">
      <!-- Popolari su Netflix -->
      <div class="section">
        <h2>Popolari su Netflix</h2>
        <div *ngIf="isLoading" class="loader">Caricamento...</div>
        <div class="row" *ngIf="!isLoading">
          <div class="movie-card" *ngFor="let movie of popularMovies">
            <img
              [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
              [alt]="movie.title"
            />
            <h4>{{ movie.title }}</h4>
          </div>
        </div>
      </div>
  
      <!-- Serie TV popolari -->
      <div class="section">
        <h2>Serie TV popolari</h2>
        <div *ngIf="isLoading" class="loader">Caricamento...</div>
        <div class="row" *ngIf="!isLoading">
          <div class="movie-card" *ngFor="let tv of popularTVShows">
            <img
              [src]="'https://image.tmdb.org/t/p/w500' + tv.poster_path"
              [alt]="tv.name"
            />
            <h4>{{ tv.name }}</h4>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Paginazione -->
    <div class="pagination">
      <button class="btn btn-outline-light" (click)="changePage(-1)" [disabled]="currentPage <= 1">Indietro</button>
      <span>Pagina {{ currentPage }}</span>
      <button class="btn btn-outline-light" (click)="changePage(1)">Avanti</button>
    </div>
  </div>
